<script>
 function checkDate(form1)

  {
     document.getElementById("user_input").value;
    

    re = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;

    

    if(form1.date.value != '') { 

      if(regs = form1.date.value.match(re)) {  

       

        if(regs[1] < 1 || regs[1] > 31) { 

          alert("Invalid value for day: " + regs[1]); 

          form1.date.focus(); 
          return false;

        }

     
        if(regs[2] < 1 || regs[2] > 12) {

          alert("Invalid value for month: " + regs[2]);

          form1.date.focus();

          return false;

        }

      

        if(regs[3] < 0 || regs[3] > new Date().getFullYear()) {

          alert("Invalid value for year: " + regs[3] + " - must be between 1 and " + (new Date()).getFullYear());

          form1.date.focus();

          return false;

        }

      } else if(isNaN(form1.date.value)) {   

        alert("You entered a string.");

       form1.date.focus();

        return false;

      }

    }

       else {

        alert("No input was given!");

        form1.date.focus();

        return false;

      }

  }

 
}
	
</script>
