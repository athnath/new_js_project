<script>



 function checkDate(form)

  {
     document.getElementById("user_input").value;
    

    re = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;

    

    if(form.date.value != '') { 

      if(regs = form.date.value.match(re)) {  

       

        if(regs[1] < 1 || regs[1] > 31) { 

          alert("Invalid value for day: " + regs[1]); 

          form.date.focus(); 
          return false;

        }

     
        if(regs[2] < 1 || regs[2] > 12) {

          alert("Invalid value for month: " + regs[2]);

          form.date.focus();

          return false;

        }

      

        if(regs[3] < 0 || regs[3] > new Date().getFullYear()) {

          alert("Invalid value for year: " + regs[3] + " - must be between 1 and " + (new Date()).getFullYear());

          form.date.focus();

          return false;

        }

      } else if(isNaN(form.date.value)) {   

        alert("You entered a string.");

       form.date.focus();

        return false;

      }

    }

       else {

        alert("No input was given!");

        form.date.focus();

        return false;

      }

  }

 
}





	
	
</script>

<script>

function asc(){
var inpu=document.getElementById("user_input");
var a=inpu.split("/");
var dates=new Date(a[2],a[1]-1,a[0]);


var date_sort_asc = function (date1, date2) {
  
  if (date1 > date2) return 1;
  if (date1 < date2) return -1;
  return 0;
};



dates.sort(date_sort_asc);


document.write('<p>Dates sorted in ascending order (oldest to newest):</p>');
for (var i = 0; i < dates.length; i++) {
  document.write(i + ': ' + dates[i] + '<br>');
}

}
